<div class="header d-flex justify-content-between mb-4">
    <h1>{{title}}</h1>
    <button (click)="onHandleClearAll()">Clear All</button>
</div>

<form (ngSubmit)="handleSubmit()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Mortgage Amount</label>
      <div class="input-group">
        <span class="input-group-text">$</span>
        <input type="number" class="form-control" id="amount" name="amount" [(ngModel)]="amount" />
      </div>     
    </div>


    <div class="row"> 
        <div class="col"> 
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Mortgage Term</label>
                <div class="input-group">
                  <input type="number" class="form-control rounded-0" id="term" name="term" [(ngModel)]="term" />
                  <span class="input-group-text">years</span>
                </div>     
            </div>
        </div> 
        <div class="col"> 
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Interest Rate</label>
                <div class="input-group">
                  <input type="number" class="form-control" id="rate" name="rate" [(ngModel)]="rate" />
                  <span class="input-group-text">%</span>
                </div>     
            </div>
        </div> 
    </div> 


    <div class="row"> 
        <div class="col"> 
            <div class="mb-5">
                <label for="exampleInputEmail1" class="form-label">Mortgage Type</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="interest" [(ngModel)]="interest" value="repayment" id="flexRadioRepayment" checked>
                    <label class="form-check-label ms-3" for="flexRadioRepayment">
                        Repayment
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="interest" [(ngModel)]="interest" value="interestOnly" id="flexRadioInterestOnly">
                    <label class="form-check-label ms-3" for="flexRadioInterestOnly">
                        Interest Only
                    </label>
                </div>                
            </div>      
        </div> 
    </div> 
    <button type="submit" class="btn btn-primary"> 
        <img [src]="'/icon-calculator.svg'" class="me-2" alt="Icon Calculator">
        Calculate Repayments 
    </button>
</form>
